<html>
<script>    
    MyDatabase = {
        Customer : [
            {id:1, name:'irfan', jenis_kelamin:0, address:'email'},
            {id:2, name:'habibi', jenis_kelamin:0, address:'email'},
            {id:3, name:'nindya', jenis_kelamin:1, address:'email'}
        ],
        jenis_kelamin : [
            {id:0,name:'Male'},
            {id:1,name:'Female'},
        ],
    }
    function SearchName(search_name, name)
    {
        indeks_search= -1;
        result = [];
        for(i=0;i<MyDatabase.Customer.length;i++)
        {
            if (MyDatabase.Customer[i][name] == search_name)
            {
                result.push(MyDatabase.Customer[i][name]);
                indeks_search= i;
            }
        }
        return alert(result);
   }
   function SearchSex(search_sex, name)
    {
        indeks_search= -1;
        result = [];
        for(i=0;i<MyDatabase.jenis_kelamin.length;i++)
        {
            if (MyDatabase.jenis_kelamin[i][name] == search_sex)
            {
                result.push(MyDatabase.jenis_kelamin[i][name]);
                indeks_search= i;
            }
        }
        return alert(result);
   }
</script>
</html>

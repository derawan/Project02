<body>
    <table>
        <tr>
            <td>Name</td>
            <td>
                <input type="text" name="name" value="" autocomplete="off" />
            </td>
        </tr>
        <tr>
            <td>Address</td>
            <td>
                <input type="text" name="address" value="" autocomplete="off" />
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td>
                <input type="password" name="password" value="" autocomplete="off" />
            </td>
        </tr>


        <tr>
            <td>Select Single</td>
            <td>
                <select name="mychoice" value="" autocomplete="off">
                    <option value=M>Male</option>
                    <option value=F>Female</option>
                </select>
            </td>
        </tr>


        <tr>
            <td>Multiple option</td>
            <td>
                <select name="myselector" value="" autocomplete="off" Multiple>
                    <option value=S>Student</option>
                    <option value=W>Worker</option>
                    <option value=P>Preacher</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Radio</td>
            <td>
                <input type="radio" name="opt" value=on />on
                <input type="radio" name="opt" value=off />off
                <input type="radio" name="opt" value=non />non
            </td>
        </tr>

        <tr>
            <td>Checkbox</td>
            <td>
                <input type="checkbox" name="chk" value=on />add
                <input type="checkbox" name="chk" value=off />minus
                <input type="checkbox" name="chk" value=non />divide
            </td>
        </tr>


        <tr>
            <td><button id="add">Add Me</button></td>
        </tr>

        <tr>
            <td><button id="load">Load</button></td>
        </tr>
    </table>

    <table id="list" border="1">

    </table>

            function () {

                var btn = $('#add');

                var myselector = $('[name="myselector"]');
                var opt = $('[name="opt"]');
                var chk = $('[name="chk"]');
                var list = $('#list');

                /*   object.on(event, handler) */

btnload.on(

                        datamyselector = myselector.val();

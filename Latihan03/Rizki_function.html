<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.js"></script>


        <script>
            function clickMe() {
                    alert(1);
                }

                function Make_a_Table()
                {
                    Customer = [
                    {'id':1, name:'Sasuke'},
                    {'id':2, name:'Madara'},
                    {'id':3, name:'Tobi'},
                    {'id':4, name:'Minato'},
                    {'id':5, name:'Kisame'},
                    {'id':6, name:'Itachi'},
                    {'id':7, name:'Yahiko'},
                    {'id':8, name:'Pain'},
                    {'id':9, name:'Orochimaru'},
                    {'id':10, name:'Kakashi'},
                    ];

                    var myElement = [];
                    myElement.push('<table border="1" style="background:blue">');
                    var i = 0;
                    rowcount = Customer.length;
                    for(row = 0; row < rowcount; row++ )
                    {
                        myElement.push('<tr onclick="clickMe()">');
                        colcount = Customer[row].length
                        for(a in Customer[row])
                        {
                            i++;
                            myElement.push('<td>')
                            myElement.push(Customer[row][a])
                            myElement.push('</td>')
                        }
                    
                        myElement.push('</tr>');

                    }
                    myElement.push('</table>');

                    var str = myElement.join('')
                    $('#badan').html(str);
                }
                
                function Make_a_List(rowcount, colcount){
                    var myElement = [];
                    myElement.push('<ul style="background:blue">');
                    var i = 0;
                    for(row = 0; row < rowcount; row++ )
                    {
                        myElement.push('<li onclick="clickMe()"> Teks');
                        myElement.push('<ol>')
                        for(col = 0; col < colcount; col++)
                        {
                            i++;
                            myElement.push('<li>')
                            myElement.push('List ' + i)
                            myElement.push('<img src="https://www.trafalgar.com/real-word/wp-content/uploads/sites/3/2019/11/First-time-in-Tokyo.jpg">')
                            myElement.push('</li>')
                        }
                        myElement.push('</ol>')
                    
                        myElement.push('</li>');

                    }
                    myElement.push('</ul>');

                    var str = myElement.join('')
                    $('#badan').html(str);
                } 


                function  Make_a_Div(rowcount, colcount){
                    var myElement = [];
                    myElement.push('<div style="background:blue">');
                    var i = 0;
                    for(row = 0; row < rowcount; row++ )
                    {
                        myElement.push('<div onclick="clickMe()">');
                        for(col = 0; col < colcount; col++)
                        {
                            i++;
                            myElement.push('<div>')
                            myElement.push('Div ' + i)
                            myElement.push('</div>')
                        }
                    
                        myElement.push('</div>');

                    }
                    myElement.push('</div>');

                    var str = myElement.join('')
                    $('#badan').html(str);
                } 

                

        </script>
    </head>

    <body id="badan">
    </body>
</html>

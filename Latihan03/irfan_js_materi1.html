<html>
    <head>

        <script>

                function clickMe() {
                    alert(1);
                }

                function  MakeElementUsingString(rowcount, colcount){
                    var myElement = [];
                    myElement.push('<table border="1" style="background:red">');
                    var i = 0;
                    for(row = 0; row < rowcount; row++ )
                    {
                        myElement.push('<tr onclick="clickMe()">');
                        for(col = 0; col < colcount; col++)
                        {
                            i++;
                            myElement.push('<td>')
                            myElement.push('data ' + i)
                            myElement.push('</td>')
                        }                    
                        myElement.push('</tr>');
                    }
                    myElement.push('</table>');

                    var str = myElement.join('')
                    $('#badan').html(str);
                }

                        tr.on('click', function(){

                        for(col = 0; col < colcount; col++)

                        }

                        for(a in Customer[row])

<html>
    <head>
        <title></title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </head>

    <body>

        <div>
            <div>Sending Data To Server - Using GET</div>
            <div>
                <form action="test.html" method="GET">
                    <table>
                        <tr>
                            <td>Name</td>
                            <td><input type="text" name="nama"></td>
                        </tr>

                        <tr>
                            <td>Sex</td>
                            <td>
                                <select name="gender">
                                    <option value="1">Male</option>
                                    <option value="2">Female</option>
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <td>Address</td>
                            <td><textarea name="alamat"></textarea></td>
                        </tr>

                        <tr>
                            <td colspan="2">
                                <input type="submit" value="Click Me">
                            </td>
                        </tr>
                    </table>
                </form>

                <div>Sending Data To Server - Using POST</div>
                <form action="test.html" method="POST">
                    <table>
                        <tr>
                            <td>Name</td>
                            <td><input type="text" name="nama"></td>
                        </tr>

                        <tr>
                            <td>Sex</td>
                            <td>
                                <select name="gender">
                                    <option value="1">Male</option>
                                    <option value="2">Female</option>
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <td>Address</td>
                            <td><textarea name="alamat"></textarea></td>
                        </tr>

                        <tr>
                            <td colspan="2">
                                <input type="submit" value="Click Me">
                            </td>
                        </tr>
                    </table>
                </form>


                <a href="test.html?nama=dd&gender=1&alamat=vvv&fsd=react">Click Me</a>


            </div>


        </div>
        

        <div>
            <a id="get">Click Me - AJAX : GET</a>

        </div>

        <div>
            <a id ="post">Click Me - AJAX : POST</a>
        </div>

        <script>

            function CallAjax(data, tipe)
            {
                mydata = data
                            $.ajax(
                                {
                                    url:"test.html",
                                    data:mydata,
                                    type:tipe,
                                    success:function()
                                    {
                                        alert('success')
                                    },
                                    error:function() {
                                        alert('failed')
                                    
                                    }
                                }
                            )
            }
            

            $(
                function() 
                {
                    vget = $('#get');
                    vpost = $('#post');

                    vget.on('click', function(){
                        dataku = {
                                name:"angel",
                                address:"jakarta"
                            }
                        CallAjax(dataku, 'get');
                    });

                    vpost.on('click', function(){
                        datamu = {
                                name:"verlyn",
                                address:"jakarta"
                            }
                        CallAjax(datamu, 'post');
                    });

                }
            )

        </script>


    </body>




</html>

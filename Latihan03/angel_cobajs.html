            function AkuCoba(rowcount, colcount)
            {
                var cobacoba = [];
                var i = 0; 
                cobacoba.push('<table border="1" style="background: pink">');

                {

                 cobacoba.push('<tr>');

                    {

                        cobacoba.push('</td>')
                    }
                cobacoba.push('</tr>');
                }

                cobacoba.push('</table>');

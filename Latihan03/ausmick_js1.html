<html>
    <head>
        <title></title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <div>Sending data to server - using GET</div>
            <div>
                <form action="test.html">
                    <table>
                        <tr>
                            <td>Name</td>
                            <td><input name="nama"></td>
                        </tr>
                        <tr>
                            <td>gender</td>
                            <td>
                                <select name="gender">
                                    <option value="1">male</option>
                                    <option value="2">female</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>address</td>
                            <td><textarea name="alamat"></textarea></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="submit" value="click me">
                            </td>
                        </tr>
                    </table>
                </form>

                
            </div>



        <div>
            <div>Sending data to server - using POST</div>
            <form action="test.html" method="POST">
                <table>
                    <tr>
                        <td>Name</td>
                        <td><input name="nama"></td>
                    </tr>
                    <tr>
                        <td>gender</td>
                        <td>
                            <select name="gender">
                                <option value="1">male</option>
                                <option value="2">female</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>address</td>
                        <td><textarea name="alamat"></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="click me">
                        </td>
                    </tr>
                </table>
            </form>


            <a href="test.html?nama=dd&gender=1&alamat=vvv&fsd=react">Click Me</a>



        </div>

        <div>
            <a id="get"> Click Me - AJAX : GET></a>
        </div>
        <div>
            <a id="post"> Click Me - AJAX : POST></a>
        </div>
        <script>
            function CallAjax(data, type)
            {
                   mydata = data
                    
                        $.ajax(
                            {
                                url:"test.html",
                                data:mydata,
                                type:type,
                                success:function()
                                {
                                    alert('success')
                                },
                                error:function(){
                                    alert('failed')
                                }
                            }
                        )
            }

            $(
                function () {
                    vget = $('#get');
                    vpost = $('#post');

                    vget.on('click', function(){
                        dataku = {
                        name:"irfan",
                        address:"bogor"
                        }
                        CallAjax(dataku,'get','test.html');
                    });
                    vpost.on('click', function(){
                        datamu = {
                        name:"habibie",
                        address:"bogor"
                        }
                        CallAjax(datamu,'post','rizki');
                    });
                }
            )
        </script>

    </body>
</html>

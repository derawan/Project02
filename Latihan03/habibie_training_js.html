<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>training *26/11/2020</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div>Sending Data To server-using GET</div>
    <div>
        <form action="test.html">
            <table>
            <tr>
                <td>Name</td>
                <td><input type="" name="name"></td>
            </tr>
            <tr>
                <td>Sex</td>
                <td>
                    <select name="gender" id="">
                        <option value="1">male</option>
                        <option value="2">female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="alamat"></textarea></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Click me">
                </td>
            </tr>
            </table>
        </form>
        <div>Sending Data To server-using POST</div>
        <form action="test.html" method="POST">
            <table>
            <tr>
                <td>Name</td>
                <td><input type="" name="name"></td>
            </tr>
            <tr>
                <td>Sex</td>
                <td>
                    <select name="gender" id="">
                        <option value="1">male</option>
                        <option value="2">female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="alamat"></textarea></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Click me">
                </td>
            </tr>
            </table>
        </form>
        <a href="test.html?name=habibie&gender=1&alamat=tebet">clickme</a>
    </div>
    <div>
        <a id="get">Click Me- ajax:GET</a>
    </div>
    <div>
        <a id="post" >Click Me- ajax:POST</a>
    </div>
    <script>

        function CallAjax (data, type, urlTarget)
        {
            mydata = data

                $.ajax (
                    {
                        url: urlTarget,
                        data:mydata,
                        type:type,
                        success:function()
                        {
                            alert('succses')
                        },
                        error:function()
                        {
                            alert('failed')
                        }
                    }
                )
        }

        $(
            function(){
                vget =$('#get');
                vpost = $('#post');

            

                vget.on('click', function(){
                    dataku = {
                    name:'habibie',
                    address: 'tebet'
                }
                    CallAjax(dataku, 'get', 'test.html');
                });
                vpost.on('click', function(){
                    datamu = {
                    name:'irfan',
                    address: 'bojong'
                }
                    CallAjax(datamu, 'post', 'rizki.html');
                })
            }
        )
    </script>
</body>
</html>

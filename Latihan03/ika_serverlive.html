<html>
    <head>
        <title>LiveServer</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script></script>
    
    <style>


    </style>
    </head>

    <body>
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" name="name" value="" autocomplete="off"/></td>
            </tr>
            
            <tr>
                <td>Address</td>
                <td>
                    <input type="text" name="address" value="" autocomplete="off"/>
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input type="password" name="password" value="" autocomplete="off"/>
                </td>
            </tr>
            <tr>
                <td>Single Select</td>
                <td>
                    <select name="mychoice"  autocomplete="off">
                        <option value="1">Mr.</option>
                        <option value="2">Mrs.</option>
                        <option value="3">Miss</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Multi Select</td>
                <td>
                    <select name="myselector"  autocomplete="off" multiple>
                        <option value="boy">Son</option>
                        <option value="girl">Daughter</option>
                        <option value="child">Stepchild</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Single Select with Radio</td>
                <td>
                    <input type="radio" name="opt" value="1"/>Kiri
                    <input type="radio" name="opt" value="2"/>Tengah
                    <input type="radio" name="opt" value="3"/>Kanan
                </td>
            </tr>

            <tr>
                <td>Yongs</td>
                <td>
                    <input type="checkbox" name="chk" value="1"/>Salah
                    <input type="checkbox" name="chk" value="2"/>Netral
                    <input type="checkbox" name="chk" value="3"/>Benar
                </td>
            </tr>

            <tr>
                <td><button id="add">Add Me</button></td>
            </tr>

            <tr>
                <td><button id="load">Load</button></td>
            </tr>
        </table>

        <table id="list" border="1">

        </table>

        <script>
            $(
                function() {

                    var btn = $('#add');
                    var btnLoad = $('#load')
                    var name = $('[name="name"]');
                    var address = $('[name="address"]');
                    var password = $('[name="password"]');
                    var mychoice = $('[name="mychoice"]');
                    var myselector = $('[name="myselector"]');
                    var list = $('#list');


                    /* object.on(event, handler) */
                    btn.on('click', 
                        function()
                        {
                            var singleRadio = $('[name="ch"]:checked');
                            dataName = name.val();
                            dataAddress = address.val();
                            dataPassword = password.val();
                            dataMychoice = mychoice.val();
                            dataMyselector = myselector.val();
                            datasingleRadio = singleRadio.val();
                            /*alert(dataName + ' ' + dataAddress)*/

                            dataRow = $('<tr></tr>');
                            dataCell1 = $('<td class="username"></td>');
                            dataCell2 = $('<td class="useraddress"></td>');
                            dataCell3 = $('<td class="userpassword"></td>');
                            dataCell4 = $('<td class="usermychoice"></td>');
                            dataCell5 = $('<td class="usermyselector"></td>');
                            dataCell6 = $('<td class="usersingleRadio"></td>');
                            dataCell1.appendTo(dataRow);
                            dataCell2.appendTo(dataRow);
                            dataCell3.appendTo(dataRow);
                            dataCell4.appendTo(dataRow);
                            dataCell5.appendTo(dataRow);
                            dataCell6.appendTo(dataRow);
                            dataCell1.text(dataName);
                            dataCell2.text(dataAddress);
                            dataCell3.text(dataPassword);
                            dataCell4.text(dataMychoice);
                            dataCell5.text(dataMyselector);
                            dataCell6.text(datasingleRadio);

                            dataRow.appendTo(list);

                            name.val('');
                            address.val('');
                            password.val('');
                            name.focus();
                            mychoice.val('');
                            myselector.val('');
                            singleRadio.val('');

                        
                        }
                    );
               
                    btnLoad.on(
                        'click',
                        () => {
                            
                            $.ajax(
                                {
                                    url : './ikaaaasss.json',
                                    success : function(data, status)
                                    {
                                        alert('succeed mom')
                                    },
                                    error: function(error)
                                    {
                                        console.log(error)
                                        alert('failed sis')
                                    }
                                }

                            );

                        }
                    )
                }
            )
        </script>
    </body>
</html>

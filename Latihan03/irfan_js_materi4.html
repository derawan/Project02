            function callAjax(data, tipe , urlTarget, 
                callbacksukses,
                callbackerror
            )
            {
               mydata = data
               callbackfunctiononsuccess = callbacksukses
                  
                callbackfunctiononerror = callbackerror

               objectparameter = {
                                url:urlTarget,
                                data:mydata,
                                type:tipe,
                                success:callbackfunctiononsuccess,
                                error:callbackfunctiononerror
                            }

                        $.ajax(objectparameter)
            }

<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <title></title>


    </head>

    <body>
        <div>
            <div>Sending Data To Server - Using Get</div>
            <div>
                <form action="test.html" method="GET">
                    <table>

                    </table>

                    <table>
                        <tr>
                            <td>Name</td>
                            <td><input name="nama"></td>
                        </tr>
                        <tr>
                            <td>Sex</td>
                            <td><select name="gender">
                                <option value="1">Male</option>
                                <option value="2">Female</option>
                            </select></td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td><textarea name="alamat"></textarea></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                            <input type="submit" value="Click Me">
                            </td>
                        </tr>
                    </table>
                 </form>

                 <form action="test.html" method="POST">
                    <table>

                    </table>

                    <table>
                        <tr>
                            <td>Name</td>
                            <td><input name="nama"></td>
                        </tr>
                        <tr>
                            <td>Sex</td>
                            <td><select name="gender">
                                <option value="1">Male</option>
                                <option value="2">Female</option>
                            </select></td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td><textarea name="alamat"></textarea></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                            <input type="submit" value="Click Me">
                            </td>
                        </tr>
                    </table>
                 </form>

                 <a href="test.html?nama=dd&gender=1&alamat=ff"></a>
            </div>

        </div>

        <div>
            <a id="get"> Click me - AJAX : GET</a>
        </div>
        <div>
            <a id="post"> Click me - AJAX : POST</a>
        </div>

        <script>

            function CallAjax(data, type, urlTarget)
            {
                mydata = {
                            name : "fakhri",
                            address : "Jakarta"
                         },

                            $.ajax(
                                {
                                    url:urlTarget,
                                    data:mydata,
                                    type:type,
                                    success:function()
                                    {
                                        alert('success')
                                    },
                                    error:function(){
                                        alert('failed')
                                    }
                                }
                            )}
            $(
                function() {
                    vget = $('#get')
                    vpost = $('#post')

                    vget.on('click', function(){
                        dataku = {
                            name : "fakhri",
                            address : "Jakarta"
                             }
                        CallAjax(dataku, 'get', 'test.html')
                    });
                    
                    vpost.on('click', function(){
                        datamu = {
                            name : "habibie",
                            address : "tebet"
                        }
                       CallAjax(datamu, 'post','fakhri')
                    })
                })

        </script>
    </body>
</html>

<html>
<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>

    </style>

</head>
<body>
    <table>
        <tr>
            <td>Name</td>
            <td>
                <input type="text" name="name" value="" autocomplete="off">
            </td>
        </tr>
        <tr>
            <td>Address</td>
            <td>
                <input type="text" name="address" value="" autocomplete="off">
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td>
                <input type="password" name="password" value="" autocomplete="off">
            </td>
        </tr>
        <tr>
            <td>Single Select</td>
            <td>
                <select name="mychoice" value="" autocomplete="off">
                <option value="Mr">Mr.</option>
                <option value="Mrs">Mrs.</option>
                <option value="Miss">Miss</option>
            </td>
        </tr>
        <tr>
            <td>Multi Select</td>
            <td>
                <select name="myselector" value="" autocomplete="off" multiple>
                <option value="anak pertama">anak ke 1</option>
                <option value="anak kedua">anak ke 2</option>
                <option value="anak Setan">anak genderuwo</option>
            </td>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td>
                <input type="radio" name="myopt" value="Laki-Laki">Laki-Laki
                <input type="radio" name="myopt" value="Perempuan">Perempuan
                <input type="radio" name="myopt" value="Transgender">Transgender
            </td>
        </tr>
        <tr>
            <td>Hobby</td>
            <td>
                <input type="checkbox" name="chk" value="Berenang">Berenang
                <input type="checkbox" name="chk" value="Nangis">Nangis
                <input type="checkbox" name="chk" value="Tertawa">Tertawa
            </td>
        </tr>
        
        <tr>
            <td>
                <button id="add">Add me</button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="load">load</button>
            </td>
        </tr>
    </table>

    <table id="list" border="1px"></table>

    <script>
        // [name="name"], [name="address"], [name="password"],
        //[name="mychoice"], [name="myselector"], [name="myopt"], [name="chk"]
        //#add, #list

        //jQuaery() or $()
        $(
            function() {
                var btn = $('#add');
                var btnload = $('#load')
                var name = $('[name="name"]');
                var address = $('[name="address"]');
                var password =$('[name="password"]');
                var select = $('[name="mychoice"]');
                var multi = $('[name="myselector"]');
                
                var list = $('#list');

                btn.on
                    ('click',
                    function()
                        {
                            var jk = $('[name="myopt"]:checked');
                            dataName = name.val();
                            dataAddress = address.val();
                            dataPassword = password.val();
                            dataSelect = select.val();
                            dataMulti = multi.val();
                            dataJk = jk.val();
                            ///alert(dataName + ' ' + dataAddress)

                            dataRow = $('<tr></tr>');
                            //membuat <tr></tr>
                            dataCell1 = $('<td class="username"></td>');
                            //membuat <td></td>
                            dataCell2 = $('<td class="useraddress"></td>');
                            //membuat <td></td>
                            dataCell3 = $('<td class="userpassword"></td>');
                            dataCell4 = $('<td class="userselect"></td>')
                            dataCell5 = $('<td class="usermulti"></td>')
                            dataCell6 = $('<td class="userjk"></td>')
                            
                            dataCell1.appendTo(dataRow);
                            dataCell2.appendTo(dataRow);
                            dataCell3.appendTo(dataRow);
                            dataCell4.appendTo(dataRow);
                            dataCell5.appendTo(dataRow);
                            dataCell6.appendTo(dataRow);



                            dataCell1.text(dataName);
                            dataCell2.text(dataAddress);
                            dataCell3.text(dataPassword);
                            dataCell4.text(dataSelect);
                            dataCell5.text(dataMulti);
                            dataCell6.text(dataJk);


                            dataRow.appendTo(list);

                            name.val('');
                            address.val('');
                            password.val('');
                            name.fokus();

                        }
                    ); 
            
                        btnload.on(
                            'click',
                            () => {
                                $.ajax(
                                {
                                    url : './fakhri.json',
                                    success : function(data, status)
                                    {
                                        var 
                                        myrecord = data.item;
                                        for(a in myrecord)
                                        {
                                            dataRow = $('<tr></tr>');
                                            for (b in myrecord[a])
                                            {
                                                dataCell1 = $('<tr></tr>');
                                                dataCell1.appendTo(dataRow);
                                                dataCell1.text(myrecord[a][b]);

                                            }
                                        }


                                       alert('success')
                                    },
                                    error: function (error)
                                    {
                                    alert('error')
                                    }
                                }
                                )
                            }
                        )
            }
        )




    </script>
</body>
</html>

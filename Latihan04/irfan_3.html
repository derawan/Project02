    <body>
        Fungsi insertAfter , insertBefore, wrap
        <ol>
            <li>Data 1</li>
            <li>Data 2</li>
            <li>Data 3</li>
            <li>Data 4</li>
            <li>Data 5</li>

        </ol>

        <script>

            $(function(){
                $('ol').append('<li>Tambah Pake Append</li>')
                $('<li>Tambah Pake Append TO</li>').appendTo($('ol'));

                var ol = $('ol').children();
                for(i=0;i<ol.length;i++)
                {
                    if (i==2)
                    {
                       // $('<li>Ini disisipkan setelah indeks 2</li>').insertAfter($(ol[i]))
                       MyFunctionAddAfter($(ol[i]),$('<li>Ini disisipkan setelah indeks 2</li>'))
                        $('<li>Ini disisipkan sebelum indeks 2</li>').insertBefore($(ol[i]))

                    }
                }


                $('ol').wrap('<p></p>')
                // // please becareful ya!!! check the indeks
                // alert('lets replace it')

                var ol = $('ol').children();
                for(i=0;i<ol.length;i++)
                {
                    if (i==2)
                    {
                        $(ol[i]).replaceWith($('<li>Indeks dua diganti</li>'))
                        

                    }
                }

                
            });

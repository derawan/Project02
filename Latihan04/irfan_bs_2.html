<html>
    <head>
        <title>My Page</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
       
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    SIMPLE SPA ( SINGLE PAGE APPLICATION )
                    <ul>
                        <li><a myref="hal1.html" >Page 1</a></li>
                        <li><a myref="hal2.html" >Page 2</a></li>
                        <li><a myref="hal3.html" >Page 3</a></li>
                    </ul>
                </div>
                <div class="col-md-9" id="mycontent">

                </div>
            </div>
        </div>
      
        <script>
            $(function(){
                
                $('[myref]').on('click', function(e)
                {
                    var elemen = $(e.target);
                    alert(elemen.attr('myref'));

                    $.ajax({
                        url : './src/' + elemen.attr('myref'),
                        success:function(data) {
                            $('#mycontent').html(data)
                        }
                    })
                })

                
            });
        </script>
    </body>
</html>
